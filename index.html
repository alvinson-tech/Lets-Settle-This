        function createQuestionElement(questionData) {
            const questionGroup = document.createElement('div');
            questionGroup.className = 'question-group';
            questionGroup.innerHTML = `
                <h2>${questionData.question}</h2>
                <div class="options" id="options-${questionData.id}">
                    <div class="option" onclick="vote(${questionData.id}, 'a')">
                        ${questionData.icons?.a || ''}
                        <span>${questionData.options.a}</span>
                    </div>
                    <div class="option" onclick="vote(${questionData.id}, 'b')">
                        ${questionData.icons?.b || ''}
                        <span>${questionData.options.b}</span>
                    </div>
                </div>
                <div class="results" id="results-${questionData.id}">
                    <div class="decision">
                        <h3>THE INTERNET HAS DECIDED.</h3>
                        <p>${questionData.resultMessage}</p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="votes">
                        <span>${questionData.options.a} (<span class="percentage-a">0</span>%)</span>
                        <span class="total-votes">0 votes</span>
                        <span>${questionData.options.b} (<span class="percentage-b">0</span>%)</span>
                    </div>
                </div>
            `;
            return questionGroup;
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            questions.forEach(question => {
                container.appendChild(createQuestionElement(question));
            });
            
            // Add the message

            finalMessage.style.textAlign = 'center';
            finalMessage.style.marginTop = '10px';
            finalMessage.style.color = '#4a5568';
            finalMessage.style.fontSize = '16px';
            finalMessage.style.fontWeight = '400';
            finalMessage.innerHTML = "Now that internet has decided the big questions,<br>you are free from the endless debates.";
            container.appendChild(finalMessage);

            // Add the share button
            const shareButton = document.createElement('button');
            shareButton.className = 'share-button';
            shareButton.textContent = 'Share Your Answers';
            shareButton.onclick = shareAnswers;
            container.appendChild(shareButton);
        }

        const userAnswers = {};

        // Modify your existing vote function to store answers
        function vote(questionId, choice) {
            userAnswers[questionId] = choice;
            
            const question = questions.find(q => q.id === questionId);
            const options = document.querySelector(`#options-${questionId}`);
            const results = document.querySelector(`#results-${questionId}`);
            
            options.classList.add('voted');
            results.classList.add('show');
            
            setTimeout(() => {
                const progressBar = results.querySelector('.progress-bar');
                progressBar.style.width = `${question.stats.percentages[0]}%`;
                
                const totalVotesElement = results.querySelector('.total-votes');
                const percentageAElement = results.querySelector('.percentage-a');
                const percentageBElement = results.querySelector('.percentage-b');
                
                animateNumber(totalVotesElement, 0, question.stats.totalVotes, 1000);
                animatePercentage(percentageAElement, 0, question.stats.percentages[0], 1000);
                animatePercentage(percentageBElement, 0, question.stats.percentages[1], 1000);
            }, 100);
        }

        // Add the shareAnswers function
        function shareAnswers() {

            let shareText = "ðŸ˜Ž My Answers to Life's Big Questions\n\n";
            
            questions.forEach(q => {
                const answer = userAnswers[q.id];
                if (answer) {
                    shareText += `>> ${q.question}\n`;
                    shareText += `I chose: ${q.options[answer]}\n\n`;
                }
            });
            
            shareText += "ðŸ“Œ Take the quiz at: https://alvinson-tech.github.io/Lets-Settle-This/";
            
            navigator.clipboard.writeText(shareText).then(() => {
                button.textContent = "It's Copied! Paste it anywhere! Have Fun!";
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = "Share Your Answers";
                    button.classList.remove('copied');
                }, 3000);
            });
        }

        function animateNumber(element, start, end, duration) {
            let current = start;
            const range = end - start;
            const increment = range / (duration / 16);
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = Math.round(current).toLocaleString() + " votes";
                if (current >= end) {
                    element.textContent = end.toLocaleString() + " votes";
                    clearInterval(timer);
                }
            }, 16);
        }

        function animatePercentage(element, start, end, duration) {
            let current = start;
            const range = end - start;
            const increment = range / (duration / 16);
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = Math.round(current * 10) / 10;
                if (current >= end) {
                    element.textContent = end;
                    clearInterval(timer);
                }
            }, 16);
        }
